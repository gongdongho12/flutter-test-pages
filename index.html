<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Input Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 60px; /* Add padding equal to the footer height */
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .list-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .list-box ul {
            list-style: none;
            padding: 0;
        }

        .list-box ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Camera Preview</h2>
        <video id="video" width="100%" height="300" autoplay></video>

        <h2>Scrollable List</h2>
        <div class="list-box">
            <ul>
                <!-- Dynamically creating 50 list items -->
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write(`<li>Item ${i}</li>`);
                    }
                </script>
            </ul>
        </div>

        <h2>Input Form</h2>
        <div class="input-group">
            <label for="text">Text Input</label>
            <input type="text" id="text" placeholder="Enter text">
        </div>
        <div class="input-group">
            <label for="email">Email Input</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="number">Number Input</label>
            <input type="number" id="number" placeholder="Enter number">
        </div>
    </div>

    <div class="footer">
        This is a fixed footer
    </div>

    <script>
        // Try to access the rear camera if available
        const video = document.getElementById('video');
        const constraints = {
            video: {
                facingMode: { ideal: 'environment' } // Try to use rear camera
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.error('Error accessing the camera:', error);
                // Fallback to the default camera if rear is not available
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                    })
                    .catch(function(err) {
                        console.error('Error accessing the default camera:', err);
                    });
            });
    </script>
</body>
</html>
