<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView GPS & Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
        
        button {
          display: block;
          margin: 20px 0;
          padding: 10px;
          width: 100%;
          max-width: 300px;
          font-size: 16px;
          cursor: pointer;
        }

        #content {
            min-height: calc(100vh - 60px); /* Adjust for the footer height */
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 60px; /* Add padding equal to the footer height */
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .list-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .list-box ul {
            list-style: none;
            padding: 0;
        }

        .list-box ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>GPS and Navigation</h1>
        <button onclick="getLocation()">Get GPS Location</button>
        <p id="location"></p>
    
        <button onclick="navigateToUrl()">Camera Test</button>

        <h2>Scrollable List</h2>
        <div class="list-box">
            <ul>
                <!-- Dynamically creating 50 list items -->
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write(`<li>Item ${i}</li>`);
                    }
                </script>
            </ul>
        </div>

        <h2>Input Form</h2>
        <div class="input-group">
            <label for="text">Text Input</label>
            <input type="text" id="text" placeholder="Enter text">
        </div>
        <div class="input-group">
            <label for="email">Email Input</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="number">Number Input</label>
            <input type="number" id="number" placeholder="Enter number">
        </div>
    </div>

    <div class="footer">
        This is a fixed footer
    </div>
</body>
</html>
